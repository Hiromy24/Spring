<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editar Tarea</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="tasks.css">nk
</head>
<body class="bg-dark text-white ">
    <main class="text-center mt-5">
        <section >
            <form th:action="@{/tasks}" method="POST"  th:object="${task}"  >
                <input type="text" class="d-none" th:field="*{id}"/>
                <div class="mb-3 row w-50 mx-auto">
                    <label for="title" class="">Titulo</label>
                    <input type="text" id="title" class="rounded shadow" th:field="*{title}">
                </div >
                <div class="mb-3 row w-50 mx-auto">
                    <label for="descripcion">Descripcion</label>
                    <input type="text" id="descripcion" class="rounded shadow" th:field="*{description}" >
                </div>
                <div class="mb-3 row w-50 mx-auto">
                    <label for="dueDate">Fecha Limite</label>
                    <input type="date" id="dueDate" class="rounded shadow" th:field="*{dueDate}">
                </div>
                <button class="btn btn-primary rounded" type="submit">Guardar</button>
            </form>
        </section>
    </main>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
