<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de Tareas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="tasks.css">
</head>
<body>
<div class="container w-75 ">
            <table class=" form-control bg-secondary text-white ">
                <thead>
                    <tr class="flex-column  justify-content-between ">
                        <th scope="col">ID</th>
                        <th scope="col">Titulo</th>
                        <th scope="col">Descripcion</th>
                        <th scope="col">FechaFin</th>
                    </tr>
                </thead>    
                <tbody class="w-100">
                    <tr th:each = "task: ${tasks}">
                        <th scope="row" th:text="${task.id}"></th>
                        <td th:text="${task.title}"></td>
                        <td th:text="${task.description}"></td>
                        <td th:text="${task.dueDate}"></td>
                        <td>
                            <a class="btn btn-primary" th:href="@{/tasks/view/{id}(id=${task.id})}">Ver</a>
                            <a class="btn btn-success" th:href="@{/tasks/edit/{id}(id=${task.id})}">Editar</a>
                            <a class="btn btn-danger" th:href="@{/tasks/delete/{id}(id=${task.id})}">Borrar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
